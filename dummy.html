<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Box Design</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #333;
    }

    .box {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #4A90E2; /* Blue border */
      background-color: #333;   /* Dark background */
      color: white;            /* Text color */
      font-family: Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">A.</div>
</body>
</html>
